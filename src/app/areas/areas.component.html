<app-nav-menu>
  <mat-card>
    <h1>Areas</h1>
    <button mat-raised-button [routerLink]="['crear']">Crear Area</button>
  </mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Codígo">
      <th mat-header-cell *matHeaderCellDef> Codígo </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        <a mat-raised-button color="primary" [routerLink]="['editar', element.id]"> Editar </a>
        <a mat-raised-button color="accent" [routerLink]="['eliminar', element.id]"> Eliminar </a>
      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
  </table>

  <mat-paginator [length]="cantidadAreas"
              [pageSize]="10"
              [pageSizeOptions]="pageSizeOptions" 
              (page)="onCambioPage($event)">
</mat-paginator>


</app-nav-menu>
