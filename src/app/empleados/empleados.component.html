<app-nav-menu>
  <mat-card>
    <h1>Empleados</h1>
    <button mat-raised-button [routerLink]="['crear']">Crear Empleados</button>
  </mat-card>
  <div class="overflowtable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="typeIdentification">
        <th mat-header-cell *matHeaderCellDef> Tip. Identificación </th>
        <td mat-cell *matCellDef="let element"> {{element.typeIdentification}} </td>
      </ng-container>

      <ng-container matColumnDef="identificationNumber">
        <th mat-header-cell *matHeaderCellDef> Num. Identificación </th>
        <td mat-cell *matCellDef="let element"> {{element.identificationNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef> Seg. Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
      </ng-container>

      <ng-container matColumnDef="surName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
      </ng-container>

      <ng-container matColumnDef="secondSurname">
        <th mat-header-cell *matHeaderCellDef> Seg Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.secondSurname}} </td>
      </ng-container>

      <ng-container matColumnDef="subAreaId">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.subAreaId}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button color="primary" [routerLink]="['editar', element.id]"> Editar </a>
          <a mat-raised-button color="accent" [routerLink]="['eliminar', element.id]"> Eliminar </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
    </table>
  </div>
  <mat-paginator [length]="cantidadAreas" [pageSize]="10" [pageSizeOptions]="pageSizeOptions"
    (page)="onCambioPage($event)">
  </mat-paginator>

</app-nav-menu>
